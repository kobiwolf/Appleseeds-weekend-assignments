<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kobis'-minecraft</title>
  </head>
  <body>
    <div class="firstpage">
      <div class="box-page1">
        <div class="middle-box">
          <div class="start"><button>Start</button></div>
          <div class="options"><button>Options</button></div>
          <div class="exit"><button>Exit</button></div>
          <div class="about-us">
            <a href="https://github.com/kobiwolf" target="_blank">About-us</a>
          </div>
        </div>
        <div class="left-box">
          <div class="page1-tools1">
            <h2>tools</h2>
          </div>
          <div class="page1-tools2">
            <h2>Resources</h2>
          </div>
          <div class="page1-tools3">
            <div class="axe"></div>
          </div>
          <div class="page1-tools4">
            <div class="wood after"></div>
          </div>
          <div class="page1-tools5">
            <div class="pickaxe"></div>
          </div>
          <div class="page1-tools6">
            <div class="stone"></div>
          </div>
          <div class="page1-tools7">
            <div class="hammer"></div>
          </div>
          <div class="page1-tools8">
            <div class="bracet"></div>
          </div>
        </div>
        <div class="right-box">
          <div class="page1-tools1">
            <h2>tools</h2>
          </div>
          <div class="page1-tools2">
            <h2>Resources</h2>
          </div>
          <div class="page1-tools3">
            <div class="sword"></div>
          </div>
          <div class="page1-tools4">
            <div class="death"></div>
          </div>
          <div class="page1-tools5">
            <div class="shovel"></div>
          </div>
          <div class="page1-tools6">
            <div class="dirt"></div>
          </div>
          <div class="page1-tools7">
            <div class="water"></div>
          </div>
          <div class="page1-tools8">
            <div class="fire"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="game">
      <div class="navbar">
        <div class="left-nav">
          <div class="axe"></div>
          <div class="water"></div>
          <div class="shovel"></div>
          <div class="sword"></div>
          <div class="hammer"></div>
          <div class="pickaxe"></div>
        </div>
        <div class="middle-nav">
          <div class="fire"><p>0</p></div>
          <div class="dirt"><p>0</p></div>
          <div class="death"><p>0</p></div>
          <div class="bracet"><p>0</p></div>
          <div class="stone"><p>0</p></div>
          <div class="wood"><p>0</p></div>
          <div class="topland"><p>0</p></div>
          <div class="leaves"><p>0</p></div>
        </div>
        <div class="right-nav">
          <button class="restartBut">Restart Game</button>
        </div>
      </div>

      <div class="world"></div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
