<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kobis'-minecraft</title>
  </head>
  <body>
    <div class="firstpage">
      <div class="box-page1">
        <div class="middle-box">
          <div class="start"><button>Start</button></div>
          <div class="options"><button>Options</button></div>
          <div class="exit"><button>Exit</button></div>
          <div class="about-us">
            <a href="https://github.com/kobiwolf" target="_blank">About-us</a>
          </div>
        </div>
        <div class="left-box">
          <div class="page1-tools1">
            <h2>tools</h2>
          </div>
          <div class="page1-tools2">
            <h2>Resources</h2>
          </div>
          <div class="page1-tools3">
            <div class="axe page1"></div>
          </div>
          <div class="page1-tools4">
            <div class="wood page1"></div>
          </div>
          <div class="page1-tools5">
            <div class="pickaxe page1"></div>
          </div>
          <div class="page1-tools6">
            <div class="stone page1"></div>
          </div>
          <div class="page1-tools7">
            <div class="hammer page1"></div>
          </div>
          <div class="page1-tools8">
            <div class="bracet page1"></div>
          </div>
        </div>
        <div class="right-box">
          <div class="page1-tools1">
            <h2>tools</h2>
          </div>
          <div class="page1-tools2">
            <h2>Resources</h2>
          </div>
          <div class="page1-tools3">
            <div class="sword page1"></div>
          </div>
          <div class="page1-tools4">
            <div class="death page1"></div>
          </div>
          <div class="page1-tools5">
            <div class="shovel page1"></div>
          </div>
          <div class="page1-tools6">
            <div class="dirt page1"></div>
          </div>
          <div class="page1-tools7">
            <div class="water page1"></div>
          </div>
          <div class="page1-tools8">
            <div class="fire page1"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="game">
      <div class="navbar">
        <div class="left-nav">
          <div class="axe page1"></div>
          <div class="water page1"></div>
          <div class="shovel page1"></div>
          <div class="sword page1"></div>
          <div class="hammer page1"></div>
          <div class="pickaxe page1"></div>
        </div>
        <div class="middle-nav"></div>
        <div class="right-nav"></div>
      </div>

      <div class="world"></div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
