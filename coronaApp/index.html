<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/corona.jpg" />
    <title>Corona app</title>
  </head>
  <body>
    <div class="cityDiv hidden">
      <div class="cityName">
        <h1></h1>
        <img class="flag" src="" alt="flag" />
      </div>
      <div class="info">
        <div class="totalCases">
          <h2>Total Cases</h2>
          <p class="totalCasesP"></p>
        </div>
        <div class="newCases">
          <h2>New Cases</h2>
          <p class="newCasesP"></p>
        </div>
        <div class="totalDeaths">
          <h2>Total Deaths</h2>
          <p class="totalDeathsP"></p>
        </div>
        <div class="newDeaths">
          <h2>New Deaths</h2>
          <p class="newDeathsP"></p>
        </div>
        <div class="totalRecover">
          <h2>Total Recover</h2>
          <p class="totalRecoverP"></p>
        </div>
        <div class="critical">
          <h2>critical</h2>
          <p class="criticalP"></p>
        </div>
      </div>
    </div>
    <div class="chartDiv">
      <canvas id="myChart"></canvas>
    </div>
    <div class="upperDivBut"></div>
    <div class="buttonDiv">
      <button class="Asia">Asia</button>
      <button class="Americas">Americas</button>
      <button class="Africa">Africa</button>
      <button class="Europe">Europe</button>
      <button class="World">World</button>
    </div>
    <div class="linksDiv"></div>
    <div class="img">
      <img class="icon" src="./img/corona.jpg" alt="pic of corona" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
